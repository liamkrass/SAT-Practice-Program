<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>SAT Practice App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    
    <!-- Preload modern fonts for better performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Load modern font families -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Manrope:wght@300;400;500;600;700;800&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Global font and typography reset -->
    <style>
      * {
        box-sizing: border-box;
      }
      
      html {
        font-size: 16px;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      body {
        margin: 0;
        padding: 0;
        font-family: 'Inter', 'Manrope', 'Plus Jakarta Sans', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
        font-weight: 400;
        line-height: 1.5;
        color: #1f2937;
        background-color: #ffffff;
        font-feature-settings: 'cv02', 'cv03', 'cv04', 'cv11';
        font-variant-numeric: oldstyle-nums;
      }
      
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Manrope', 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 700;
        line-height: 1.2;
        margin: 0;
        letter-spacing: -0.025em;
      }
      
      p, span, div {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      }
      
      button {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        font-weight: 500;
      }
      
      .tabular-nums {
        font-variant-numeric: tabular-nums;
        font-feature-settings: 'tnum';
      }
      
      /* Modern text styles */
      .text-display {
        font-family: 'Manrope', 'Inter', sans-serif;
        font-weight: 800;
        letter-spacing: -0.05em;
      }
      
      .text-heading {
        font-family: 'Manrope', 'Inter', sans-serif;
        font-weight: 700;
        letter-spacing: -0.025em;
      }
      
      .text-subheading {
        font-family: 'Plus Jakarta Sans', 'Inter', sans-serif;
        font-weight: 600;
        letter-spacing: -0.01em;
      }
      
      .text-body {
        font-family: 'Inter', sans-serif;
        font-weight: 400;
        letter-spacing: -0.005em;
      }
      
      .text-caption {
        font-family: 'Inter', sans-serif;
        font-weight: 500;
        font-size: 0.875rem;
        letter-spacing: 0.025em;
      }
      
      /* Animations for UI elements */
      @keyframes fadeInScale {
        from {
          opacity: 0;
          transform: scale(0.9) translateY(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }
      
      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.8;
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
